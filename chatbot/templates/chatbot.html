<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GNOME Community Chatbot</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
        }
        .chatbot-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 350px;
            max-height: 500px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .chatbot-header {
            background-color: #4a86e8;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .chatbot-body {
            flex-grow: 1;
            overflow-y: auto;
            padding: 15px;
        }
        .chatbot-input-area {
            display: flex;
            padding: 10px;
            background-color: #f9f9f9;
            border-top: 1px solid #e0e0e0;
        }
        #chat-input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-right: 10px;
        }
        #send-btn {
            background-color: #4a86e8;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
        }
        .recommended-questions {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 15px;
        }
        .recommended-btn {
            background-color: #e0e0e0;
            border: none;
            padding: 8px 12px;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .recommended-btn:hover {
            background-color: #4a86e8;
            color: white;
        }
        .chat-message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 8px;
            max-width: 80%;
        }
        .bot-message {
            background-color: #f1f0f0;
            align-self: flex-start;
        }
        .user-message {
            background-color: #4a86e8;
            color: white;
            align-self: flex-end;
        }
        .chat-messages {
            display: flex;
            flex-direction: column;
        }
        .chatbot-icon {
            width: 60px;
            height: 60px;
            background-color: #4a86e8;
            border-radius: 50%;
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        .chatbot-icon:hover {
            transform: scale(1.1);
        }
        .chatbot-icon img {
            width: 40px;
            height: 40px;
        }
        .hidden {
            display: none !important;
        }
        .typing-indicator {
            display: flex;
            align-items: center;
            background-color: #f1f0f0;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .typing-indicator span {
            height: 8px;
            width: 8px;
            margin-right: 4px;
            background-color: #888;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }
        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }
        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }
        @keyframes typing {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="chatbot-icon" id="chatbot-toggle">
        <img src="/api/placeholder/60/60" alt="Chatbot Icon">
    </div>

    <div class="chatbot-container hidden" id="chatbot-container">
        <div class="chatbot-header">
            <h3>GNOME Community Assistant</h3>
            <button id="close-btn">Ã—</button>
        </div>
        
        <div class="chatbot-body">
            <div id="greeting-message" class="chat-message bot-message"></div>
            
            <div class="recommended-questions">
                <button class="recommended-btn">What is Gnome?</button>
                <button class="recommended-btn">How can I be a member?</button>
                <button class="recommended-btn">How can I contribute?</button>
                <button class="recommended-btn">What is Open Source?</button>
                <button class="recommended-btn">Next Event?</button>
            </div>

            <div id="chat-messages" class="chat-messages"></div>
        </div>

        <div class="chatbot-input-area">
            <input type="text" id="chat-input" placeholder="Type your message...">
            <button id="send-btn">Send</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const chatbotIcon = document.getElementById('chatbot-toggle');
            const chatbotContainer = document.getElementById('chatbot-container');
            const closeBtn = document.getElementById('close-btn');
            const chatInput = document.getElementById('chat-input');
            const sendBtn = document.getElementById('send-btn');
            const chatMessages = document.getElementById('chat-messages');
            const greetingMessage = document.getElementById('greeting-message');
            const recommendedButtons = document.querySelectorAll('.recommended-btn');

            // Time-based greeting
            function getTimeBasedGreeting() {
                const hour = new Date().getHours();
                let greeting;

                if (hour < 12) {
                    greeting = 'Good morning';
                } else if (hour < 17) {
                    greeting = 'Good afternoon';
                } else {
                    greeting = 'Good evening';
                }

                return `${greeting}! Welcome to the GNOME Community Assistant. How can I help you today?`;
            }

            // Initialize greeting
            greetingMessage.textContent = getTimeBasedGreeting();

            // Typing indicator
            function showTypingIndicator() {
                const typingIndicator = document.createElement('div');
                typingIndicator.classList.add('typing-indicator');
                typingIndicator.innerHTML = `
                    <span></span>
                    <span></span>
                    <span></span>
                `;
                chatMessages.appendChild(typingIndicator);
                chatMessages.scrollTop = chatMessages.scrollHeight;
                return typingIndicator;
            }

            // Remove typing indicator
            function removeTypingIndicator(indicator) {
                if (indicator) {
                    indicator.remove();
                }
            }

            // Send message to backend
            async function sendMessageToBackend(message) {
                try {
                    const response = await fetch('/chat', {  // Replace with your backend endpoint
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ 
                            message: message,
                            language: detectLanguage(message) // Add language detection
                        })
                    });

                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }

                    return await response.json();
                } catch (error) {
                    console.error('Error:', error);
                    return { response: "Sorry, I'm having trouble processing your request right now." };
                }
            }

            // Language detection (basic implementation)
            function detectLanguage(text) {
                // Simple Nepali character detection
                const nepaliUnicodeRanges = [
                    /[\u0900-\u097F]/  // Devanagari script range
                ];

                return nepaliUnicodeRanges.some(range => range.test(text)) ? 'ne' : 'en';
            }

            // Send message
            async function sendMessage() {
                const message = chatInput.value.trim();
                if (message) {
                    // User message
                    const userMessageEl = document.createElement('div');
                    userMessageEl.classList.add('chat-message', 'user-message');
                    userMessageEl.textContent = message;
                    chatMessages.appendChild(userMessageEl);

                    // Clear input
                    chatInput.value = '';
                    chatMessages.scrollTop = chatMessages.scrollHeight;

                    // Show typing indicator
                    const typingIndicator = showTypingIndicator();

                    try {
                        // Send to backend and get response
                        const botResponse = await sendMessageToBackend(message);

                        // Remove typing indicator
                        removeTypingIndicator(typingIndicator);

                        // Bot response
                        const botMessageEl = document.createElement('div');
                        botMessageEl.classList.add('chat-message', 'bot-message');
                        botMessageEl.textContent = botResponse.response || "I'm not sure how to respond to that.";
                        chatMessages.appendChild(botMessageEl);

                        // Scroll to bottom
                        chatMessages.scrollTop = chatMessages.scrollHeight;
                    } catch (error) {
                        // Remove typing indicator
                        removeTypingIndicator(typingIndicator);

                        // Error message
                        const errorMessageEl = document.createElement('div');
                        errorMessageEl.classList.add('chat-message', 'bot-message');
                        errorMessageEl.textContent = "Sorry, there was an error processing your message.";
                        chatMessages.appendChild(errorMessageEl);
                    }
                }
            }

            // Toggle chatbot
            chatbotIcon.addEventListener('click', () => {
                chatbotContainer.classList.toggle('hidden');
                chatbotIcon.classList.toggle('hidden');
            });

            // Close chatbot
            closeBtn.addEventListener('click', () => {
                chatbotContainer.classList.add('hidden');
                chatbotIcon.classList.remove('hidden');
            });

            // Event listeners
            sendBtn.addEventListener('click', sendMessage);
            chatInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });

            // Recommended questions
            recommendedButtons.forEach(btn => {
                btn.addEventListener('click', () => {
                    chatInput.value = btn.textContent;
                    sendMessage();
                });
            });
        });
    </script>
</body>
</html>
